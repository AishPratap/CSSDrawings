<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="AngryBird.css"/>
</head>
<body>

<div class="container">

    <div class="bird-body">
        <div class="body-inner"></div>
    </div>

    <div class="belly"></div>

    <div class="face">
        <div class="eye eye-right">
            <div class="eyebrow"></div>
            <div class="eye-highlight">
                <div class="eyeball"></div>
            </div>
        </div>
        <div class="eye eye-left">
            <div class="eyebrow"></div>
            <div class="eye-highlight">
                <div class="eyeball"></div>
            </div>
        </div>

        <div class="beak"></div>
        <div class="beak-lower"></div>
    </div>

    <div class="tail top"></div>
    <div class="tail middle"></div>
    <div class="tail bottom"></div>

    <div class="wing-upper"></div>
    <div class="wing-lower"></div>

</div>

</body>
</html>
